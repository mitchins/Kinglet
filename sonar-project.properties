sonar.projectKey=mitchins_Kinglet
sonar.organization=mitchins

# Source code configuration
sonar.sources=kinglet/
sonar.tests=tests/
sonar.language=py

# Exclude build artifacts and non-source files
sonar.exclusions=**/dist/**,**/build/**,**/.git/**,**/venv/**,**/__pycache__/**,**/node_modules/**,**/.eggs/**,**/*.egg-info/**

# Test exclusions
sonar.test.exclusions=tests/**

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code coverage settings
sonar.coverage.exclusions=tests/**,**/__init__.py,**/setup.py

# Quality gate settings - fail if coverage is below 80%
sonar.qualitygate.wait=true

# Security hotspot detection
sonar.python.bandit.reportPaths=bandit-report.json

# Additional quality settings
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S103
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=tests/**/*.py